version: '3.0'

services:
  redis-standalone:
    image: redis:7.0.0
    ports:
      - '6379:6379'

  redis-cluster-node1:
    image: redis:7.0.0
    command: sh -c "redis-server /data/node1/node1.conf"
    ports:
      - '7000:7000'
    volumes:
      - ./data/:/data/node1/
    networks:
      - cluster-network

  redis-cluster-node2:
    image: redis:7.0.0
    command: sh -c "redis-server /data/node2/node2.conf"
    ports:
      - '7001:7001'
    volumes:
      - ./data/:/data/node2/
    networks:
      - cluster-network

  redis-cluster-node3:
    image: redis:7.0.0
    command: sh -c "redis-server /data/node3/node3.conf"
    ports:
      - '7002:7002'
    volumes:
      - ./data/:/data/node3/
    networks:
      - cluster-network

  redis-cluster-node4:
    image: redis:7.0.0
    command: sh -c "redis-server /data/node4/node4.conf"
    ports:
      - '7003:7003'
    volumes:
      - ./data/:/data/node4/
    networks:
      - cluster-network

  redis-cluster-node5:
    image: redis:7.0.0
    command: sh -c "redis-server /data/node5/node5.conf"
    ports:
      - '7004:7004'
    volumes:
      - ./data/:/data/node5/
    networks:
      - cluster-network

  redis-cluster-node6:
    image: redis:7.0.0
    command: sh -c "redis-server /data/node6/node6.conf"
    ports:
      - '7005:7005'
    volumes:
      - ./data/:/data/node6/
    networks:
      - cluster-network

  create-cluster-container:
    image: redis:7.0.0
    command: sh -c "sleep 5 && redis-cli --cluster create redis-cluster-node1:7000 redis-cluster-node2:7001 redis-cluster-node3:7002 redis-cluster-node4:7003 redis-cluster-node5:7004 redis-cluster-node6:7005 --cluster-replicas 1 --cluster-yes"
    depends_on:
      - redis-cluster-node1
      - redis-cluster-node2
      - redis-cluster-node3
      - redis-cluster-node4
      - redis-cluster-node5
      - redis-cluster-node6
    networks:
      - cluster-network

networks:
  cluster-network:
    driver: bridge
